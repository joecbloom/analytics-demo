---
sync:advanced-entity-s3-path-to-file-data-m-d-y-csv:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
    order_by: alphabetical_column_name
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:s3
    object_identifier: path_to_file/data_%m-%d-%y.csv
    file_settings:
      file_format: CSV
      delimiter: ","
      include_header: true
  source:
    type: table
    connection_identifier: data_warehouse:snowflake-1
    table_catalog: ANALYTICS_DEMO
    table_schema: DBT_ANALYTICS_DEMO_2
    table_name: COMPANY_ENTITY
  mappings:
  - from:
      type: column
      data:
        column_name: ALL_TIME_HIGH
    to:
      field_name: ALL_TIME_HIGH
    field_type: Float
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: ALL_TIME_LOW
    to:
      field_name: ALL_TIME_LOW
    field_type: Float
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: COMPANY_ID
    to:
      field_name: unique_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: COMPANY_NAME
    to:
      field_name: COMPANY_NAME
    field_type: String
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: D_COMPANY_KEY
    to:
      field_name: D_COMPANY_KEY
    field_type: String
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: NEW_HIGH_LAST_60_DAYS
    to:
      field_name: NEW_HIGH_LAST_60_DAYS
    field_type: Boolean
    follow_source_type: true
    generate_field: true
  advanced_configuration:
    file_format: CSV
    csv_delimiter: ","
    csv_include_header: true
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
